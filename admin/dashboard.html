<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Generator</title>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
</head>
<body onload="getFile()">
    <div id="form-wrapper">
        <div id="form-card">
            <input class="input is-rounded" id="date-input" type="date" />
            <br>
            <div id="class-select" class="select">
                <select id="class-selection">
                    <option value="g10-f2">ตึก ม.4 ชั้น 2</option>
                    <option value="g10-f1">ตึก ม.4 ชั้น 1</option>
                </select>    
            </div>
            <br>
            <div class="file has-name is-boxed">
                <label class="file-label">
                  <input id="text-file" class="file-input" type="file" name="resume">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a file…
                    </span>
                  </span>
                  <span class="file-name" style="background-color: #fff; color:grey;"></span>
                </label>
              </div>
            <br>
        </div>
        <button id="submit" class="button is-primary submit" onclick="getData()">Update</button>

    </div>
    <div class="log-out">
        <button class="button is-light" onclick="logout()"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</button>
    </div>
    
</body>
<script defer type="text/javascript" src="script.js"></script>

</html>
